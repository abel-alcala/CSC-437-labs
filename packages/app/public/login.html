<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login - RecipeBook</title>
    <link rel="stylesheet" href="/styles/tokens.css">
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/page.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <script type="module">
        import {Auth, define} from "@calpoly/mustang";
        import {LoginFormElement} from "/src/components/login-form";

        define({
            "mu-auth": Auth.Provider,
            "login-form": LoginFormElement
        });
    </script>
    <style>
        body {
            font-family: "Lora", serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: var(--color-background-page);
            color: var(--color-text);
        }

        h2 {
            color: var(--color-primary);
            font-family: "Lora", serif;
            margin-bottom: var(--spacing-lg);
        }

        .card {
            background: var(--color-background-card);
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-md);
            padding: var(--spacing-xl);
            margin-top: var(--spacing-lg);
        }

        label {
            display: block;
            margin-bottom: var(--spacing-md);
        }

        label span {
            display: block;
            margin-bottom: var(--spacing-xs);
            font-weight: bold;
            color: var(--color-accent);
        }

        input {
            width: 100%;
            padding: var(--spacing-sm);
            font-size: 16px;
            border: 1px solid var(--color-border);
            border-radius: var(--border-radius-sm);
            background: var(--color-background);
            color: var(--color-text);
        }

        button {
            background-color: var(--color-accent);
            color: white;
            padding: var(--spacing-sm) var(--spacing-lg);
            border: none;
            border-radius: var(--border-radius-sm);
            cursor: pointer;
            font-size: 16px;
            font-family: inherit;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--color-primary);
        }

        button:disabled {
            background-color: var(--color-text-muted);
            cursor: not-allowed;
        }

        a {
            color: var(--color-link);
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="page">
<mu-auth provides="recipebook:auth">
    <h2>User Login</h2>
    <main class="card">
        <login-form api="/auth/login">
            <label>
                <span>Username:</span>
                <input autocomplete="off" name="username"/>
            </label>
            <label>
                <span>Password:</span>
                <input name="password" type="password"/>
            </label>
        </login-form>
    </main>
    <p>
        Or did you want to
        <a href="/">Sign up as a new user</a>?
    </p>
</mu-auth>
</body>
</html>
