<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient: Onion</title>
    <link href="/styles/page.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap"
          rel="stylesheet">
    <script src="src/darkMode.js"></script>
    <script type="module">
        import {Auth, define} from "@calpoly/mustang";
        import {HeaderElement} from "/src/header.ts";
        import {IngredientCardJson} from "./src/IngredientCardJson.ts";

        define({
            "blz-header": HeaderElement,
            "mu-auth": Auth.Provider,
            "ingredient-info": IngredientCardJson
        });
        HeaderElement.initializeOnce();
    </script>
</head>
<body>
<mu-auth provides="blazing:auth">
    <blz-header></blz-header>
    <ingredient-info name="Onion" src="src/data/ingredients.json"></ingredient-info>
</mu-auth>
</body>
</html>
