<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ingredient: Tomato</title>
    <link rel="stylesheet" href="/styles/page.css">
    <script src="src/darkMode.js"></script>
    <script type="module">
        import {Auth, define} from "@calpoly/mustang";
        import {HeaderElement} from "/src/header.ts";
        import {IngredientCardJson} from "./src/IngredientCardJson.ts";

        define({
            "blz-header": HeaderElement,
            "mu-auth": Auth.Provider,
            "ingredient-info": IngredientCardJson
        });
        HeaderElement.initializeOnce();
    </script>
</head>
<body>
<mu-auth provides="blazing:auth">
    <blz-header></blz-header>
    <ingredient-info src="src/data/ingredients.json" name="Tomato"></ingredient-info>
</mu-auth>
</body>
</html>
