<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Login - Recipe App</title>
    <script type="module">
        import {Auth, define} from "@calpoly/mustang";
        import {LoginFormElement} from "/src/auth/login-form";

        define({
            "mu-auth": Auth.Provider,
            "login-form": LoginFormElement
        });
    </script>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .card {
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
        }

        label {
            display: block;
            margin-bottom: 16px;
        }

        label span {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="page">
<mu-auth>
    <h2>User Login</h2>
    <main class="card">
        <login-form api="http://localhost:3000/auth/login">
            <label>
                <span>Username:</span>
                <input autocomplete="off" name="username"/>
            </label>
            <label>
                <span>Password:</span>
                <input name="password" type="password"/>
            </label>
        </login-form>
    </main>
    <p>
        Or did you want to
        <a href="newuser.html">Sign up as a new user</a>?
    </p>
</mu-auth>
</body>
</html>
